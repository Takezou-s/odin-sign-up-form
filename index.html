<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer></script>
    <title>Sign-up</title>
  </head>
  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <div class="col-4 pic p-0 d-flex flex-column justify-content-center position-relative">
          <div class="text-bg-primary bg-opacity-75 d-flex justify-content-center align-items-center gap-3 py-3 w-100 brand">
            <img src="./images/logo.png" height="64px" />
            <h1 class="display-3 m-0 fw-lighter">Bag End</h1>
          </div>
          <p class="w-100 text-white-50 text-center bg-dark py-2 bg-opacity-75 credits">
            Photo by <a href="https://unsplash.com/@mrgh0st95">Nikhil Prasad</a> on
            <a href="https://unsplash.com/photos/uiEoHsMmlNA">Unsplash</a>
          </p>
        </div>
        <div class="col-8 d-flex flex-column justify-content-center">
          <div class="fs-4 fw-bold px-5">
            <p class="m-0">
              This is not a real online service! You know you need something like this in your life to help you realize your deepest
              dreams.
            </p>
            <p class="m-0">Sign up <em>now</em> to get started.</p>
            <p class="my-5">You <em>know</em> you want to.</p>
          </div>
          <form action="" class="px-5 py-3">
            <p class="m-0 fs-4 fw-bold">Let's do this!</p>
            <div class="row row-gap-3 shadow py-3">
              <div class="col-6 d-flex flex-column input">
                <label for="first-name">First Name</label>
                <input minlength="3" id="first-name" name="first-name" type="text" required />
              </div>
              <div class="col-6 d-flex flex-column input">
                <label for="last-name">Last Name</label>
                <input minlength="3" id="last-name" name="last-name" type="text" required />
              </div>
              <div class="col-6 d-flex flex-column input">
                <label for="email">E Mail</label>
                <input pattern="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/" id="email" name="email" type="email" required />
              </div>
              <div class="col-6 d-flex flex-column input">
                <label for="phone-number">Phone Number</label>
                <input minlength="9" id="phone-number" name="phone-number" type="text" required />
              </div>
              <div class="col-6 d-flex flex-column input">
                <label for="password">Password</label>
                <input minlength="8" id="password" name="password" type="password" required />
                <p id="passwordError" class="d-none m-0">* Passwords do not match</p>
              </div>
              <div class="col-6 d-flex flex-column input">
                <label for="confirm-password">Confirm Password</label>
                <input minlength="8" id="confirm-password" name="confirm-password" type="password" required />
              </div>
            </div>
            <button type="submit" class="btn btn-success my-3">Create Account</button>
            <p>Already have an account? <a class="text-success text-decoration-none fw-bold" href="#">Log in</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
